<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agendar Cita</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content>
    <ion-grid class="form-grid">
      <ion-row>
        <ion-col size="12">
          <ion-card class="form-card">
            <ion-card-header>
              <ion-card-title>Agendar Cita</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Fecha de la Cita</ion-label>
                  <ion-datetime displayFormat="YYYY-MM-DDTHH:mm:ss" [(ngModel)]="fechaCita"></ion-datetime>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Estado</ion-label>
                  <ion-input type="text" [(ngModel)]="estado"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">ID del Paciente</ion-label>
                  <ion-input type="number" [(ngModel)]="idPaciente"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">ID del Doctor</ion-label>
                  <ion-input type="number" [(ngModel)]="idDoctor"></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
            <ion-button expand="full" (click)="agendarCita()">Agendar Cita</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
