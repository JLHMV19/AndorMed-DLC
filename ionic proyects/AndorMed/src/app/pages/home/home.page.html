<ion-app>
  <ion-header>
    <!-- Agregamos un botón de menú para una mejor experiencia de usuario en dispositivos móviles -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-toolbar>
      <!-- Movemos el logo a la izquierda del encabezado -->
      <ion-buttons slot="start">
        <ion-button routerLink="/home">
          <ion-img src="assets/LARGELOGO2-removebg-preview.png" alt="Logo" class="logo"></ion-img>
        </ion-button>
      </ion-buttons>
      <ion-title></ion-title>
      <ion-buttons slot="end">
        <!-- Conservamos los enlaces a las páginas de registro y inicio de sesión -->
        <ion-button routerLink="/registration">
          <ion-icon name="person-add"></ion-icon>
          <ion-label>Sign-up</ion-label>
        </ion-button>
        <ion-button routerLink="/login">
          <ion-icon name="log-in"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-img src="https://storage.googleapis.com/dpw/app/uploads/2020/03/css-borda-responsiva-background-repeat.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night" class="background-image"></ion-img>

    <div class="container">
      <ion-card class="Card1">
        <img alt="Logo" src="assets/LOGOW.png" />
        <ion-card-header>
          <ion-card-title>ANDORMED</ion-card-title>
          <ion-card-subtitle>Smart Medical System</ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <ion-grid class="card-grid">
        <ion-row>
          <ion-col size="6">
            <ion-card class="TeamCard">
              <img alt="Team Member 1" src="assets/Eros.jpeg" />
              <ion-card-header>
                <ion-card-title>Team Member 1</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="TeamCard">
              <img alt="Team Member 2" src="assets/Eros.jpeg" />
              <ion-card-header>
                <ion-card-title>Team Member 2</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card class="TeamCard">
              <img alt="Team Member 3" src="assets/Eros.jpeg" />
              <ion-card-header>
                <ion-card-title>Team Member 3</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="TeamCard">
              <img alt="Team Member 4" src="assets/Eros.jpeg" />
              <ion-card-header>
                <ion-card-title>Team Member 4</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
