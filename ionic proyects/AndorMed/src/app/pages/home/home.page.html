<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/home" >
          <img src="assets/LARGELOGO2-removebg-preview.png" alt="Logo" class="logo" />
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button routerLink="/registration">
          <ion-label>Sign-up</ion-label>
        </ion-button>
        <ion-button routerLink="/login">
          <ion-label>Login</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-img
  src="https://docs-demo.ionic.io/assets/madison.jpg"
  alt="The Wisconsin State Capitol building in Madison, WI at night"
  class="background-image"></ion-img>
    
    <ion-card class="Card1">
      <img alt="Logo" src="assets/LOGOW.png" />
      <ion-card-header>
        <ion-card-title>ANDORMED</ion-card-title>
        <ion-card-subtitle>Smart Medical System</ion-card-subtitle>
      </ion-card-header>
      <br>
    </ion-card>
<br>
    <!-- About Us Section -->
    <ion-card class="Card2">
      <ion-card-header>
        <ion-card-title>About Us</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Add your About Us content here -->
        <p>Welcome to ANDORMED! We are a smart medical system dedicated to revolutionizing the healthcare industry...</p>
      </ion-card-content>
    </ion-card>
<br>
    <!-- Contact Us Section -->
    <ion-card class="Card3">
      <ion-card-header>
        <ion-card-title>Contact Us</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Add your Contact Us content here -->
        <p>If you have any questions or inquiries, feel free to reach out to us:</p>
        <p>Email: contact@andormed.com</p>
        <p>Phone: +1 (123) 456-7890</p>
      </ion-card-content>
    </ion-card>

  </ion-content>
</ion-app>
