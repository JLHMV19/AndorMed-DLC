<ion-content class="ion-padding" [fullscreen]="true" scrollY="true">
  <div class="registration-container">
    <div class="registration-title">
      <h2>Crea tu cuenta de AndorMed</h2>
      <p>Selecciona un perfil para crear tu cuenta en AndorMed.</p>
    </div>

    <div class="registration-form">
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <h2 class="registration-title">Registration</h2>

        <div class="form-field">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" formControlName="nombreUsuario"></ion-input>
          </ion-item>
          <!-- Validation messages -->
        </div>

        <div class="form-field">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="contraseña"></ion-input>
          </ion-item>
          <!-- Validation messages -->
        </div>

        <div class="form-field">
          <ion-item>
            <ion-label>Privilegio</ion-label>
            <ion-select formControlName="privilegio">
              <ion-select-option *ngFor="let option of privilegioOptions" [value]="option.value">{{ option.label }}</ion-select-option>
            </ion-select>
          </ion-item>
          <!-- Validation messages -->
        </div>

        <ion-button expand="full" type="submit" [disabled]="registrationForm.invalid || registrationForm.pending">
          Register
        </ion-button>

        <div class="ion-text-center">
          <p class="ion-text-small ion-color">Already have an AndorMed account? <a routerLink="/login" class="ion-text-bold">Log in</a></p>
        </div>
      </form>
      <div class="extra-space"></div>
    </div>
  </div>
</ion-content>
