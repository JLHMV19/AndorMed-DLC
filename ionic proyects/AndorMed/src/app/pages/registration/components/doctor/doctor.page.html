<ion-content class="ion-padding" [fullscreen]="true" scrollY="true">
  <div class="registration-container">
    <div class="registration-title">
      <h2>Crea tu cuenta de AndorMed</h2>
      <p>Selecciona un perfil para crear tu cuenta en AndorMed.</p>
    </div>

    <div class="registration-form">
      <form [formGroup]="doctorForm">
        <h2 class="registration-title">Informacion adicional</h2>

        <div class="form-field">
          <ion-item>
            <ion-label position="floating">Nombre completo</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <!-- Validation messages -->
        </div>

        <div class="form-field">
          <ion-item>
            <ion-label position="floating">Especialidad</ion-label>
            <ion-input type="text" formControlName="speciality"></ion-input>
          </ion-item>
          <!-- Validation messages -->
        </div>

        <div class="form-field">
          <ion-item>
            <ion-label position="floating">Licencia Profesional</ion-label>
            <ion-input type="text" formControlName="professionalLicence"></ion-input>
          </ion-item>
          <!-- Validation messages -->
        </div>

        <ion-button expand="full" type="submit" [disabled]="doctorForm.invalid || doctorForm.pending">
          Register
        </ion-button>

        <div class="ion-text-center">
          <p class="ion-text-small ion-color">Already have an AndorMed account? <a routerLink="/login" class="ion-text-bold">Log in</a></p>
        </div>
      </form>
      <div class="extra-space"></div>
    </div>
  </div>
</ion-content>
