<section class="wrapper__scanner">
  <button class="float-button" (click)="changeCamera()">R</button>
  <div class="video--container">
    <video #videoElement autoplay playsInline></video>
  </div>
  <div class="message--container">
    <p class="mt-2" *ngIf="qrScanned && qrData">
      Información del QR:<br>
      <ng-container *ngIf="isURL(qrData)">
        <a [href]="qrData" target="_blank">{{ qrData }}</a>
      </ng-container>
      <ng-container *ngIf="!isURL(qrData)">
        <span style="display: block;">{{ qrData }}</span>
      </ng-container>
    </p>
    <p class="mt-2" *ngIf="!qrScanned">
      Centre la cámara en el qrcode
    </p>
  </div>
  <div class="video--container" style="display: none;">
    <canvas id="canvas" #canvas></canvas>
  </div>
</section>
