<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Inicio de sesión</h1>
          <form [formGroup]="loginForm" class="login-form">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input class="form-control" formControlName="user" type="text" id="username" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input class="form-control" formControlName="pwd" type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Dirección de correo electrónico</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Contraseña</label>
            </div>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31">Recuérdame</label>
                </div>
              </div>
              <div class="col">
                <a href="#!">¿Olvidó su contraseña?</a>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>
            <div class="text-center">
              <p>¿No tienes una cuenta? <a href="#!">Registrarse</a></p>
              <p>O inicia sesión con:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
